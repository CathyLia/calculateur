<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Budget</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p class="title-site">Calculateur de Budget de Vacances</p>
        <label for="name">Nom d'ulitisateur :</label>
        <input type="text" id="name">

        <label for="budget">Inserez votre budget :</label>
        <input type="number" id="budget" min="0" required>

        <div class="row">
            <div class="column">
                <label for="nbrperson">Nombre de personne :</label>
                <!-- <input type="number" id="nbrperson" min="0" required onkeyup="formatNumber(this)"> -->
                <select class="select-style" name="nbrperson" id="nbrperson" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>        
            </div>
            <div class="column column-style">
                <label for="nbrjour">Nombre de jours :</label>
                <select class="select-style" name="nbrjour" id="nbrjour" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select> 
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="transport">Transport:</label>
                <select class="select-style" name="transport" id="transport" required>
                    <option value="1000" selected>Taxi</option>
                    <option value="100">Bus</option>
                    <option value="10">Avion</option>
                </select>
            </div>
            <div class="column column-style">
                <label for="hebergement">Hébergement :</label>
                <select class="select-style" name="hebergement" id="hebergement" required>
                    <option value="20000" selected>Hotel</option>
                    <option value="2000">Camping</option>
                    <option value="20">Airbnb</option>
                </select>
            </div>
            <div class="column column-style">
                <label for="repas">Repas :</label>
                <select class="select-style" name="repas" id="repas" required>
                    <option value="30000" selected>Petit déjeuner</option>
                    <option value="3000">Déjeuner</option>
                    <option value="30">Diner</option>
                </select>
            </div>
        </div>

        <button id="calculate">Calculer</button>
        <h4 id="result"></h4>
    </div>
    <script src="main.js"></script>
    <script src="data.json"></script>
</body>

</html>
